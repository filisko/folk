title: 'Bulk foods'
intro: "<p><strong>Bulk foods</strong> are <a href=\"https://en.wikipedia.org/wiki/Food\">food</a> items offered in large quantities, which can be purchased in large, bulk lots or transferred from a bulk container into a smaller container for purchase. Bulk foods may be priced less compared to packaged foods because they're typically packaged in large generic bulk containers and packaging for grocery outlets, which utilizes lesser <a href=\"https://en.wikipedia.org/wiki/Natural_resource\">natural resources</a>. Additionally, less packaging is congruent with the <a href=\"https://en.wikipedia.org/wiki/Environmental_protection\">environmental conservation</a> of natural resources and <a href=\"https://en.wikipedia.org/wiki/Sustainability\">sustainability</a>. One study found a 96% reduction in packaging used for bulk foods compared to packaged foods.</p>\r\n"
